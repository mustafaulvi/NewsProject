<html lang="en" >
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="App" ng-controller="AppController" layout="column" ng-cloak>
	<md-content class="md-padding">
		<md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect md-align-tabs="bottom">
			<md-tab ng-repeat="tab in  newsData"
			ng-disabled="tab.disabled"
			label="{{$index}}">
			<div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
				<img src="{{tab.urlToImage.split('?')[0]}}" alt="Mountain View" style="width:100%;height:100%;">
				<br/>
				<div ng-bind="tab.description"></div>
			</div>
		</md-tab>
	</md-tabs>
</md-content>

<!-- Angular Material requires Angular.js Libraries -->
<script src="./libs/angularjs/1.5.5/angular.min.js"></script>
<script src="./libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="./libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="./libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="./libs/angular-resource/angular-resource.js"></script>
<!-- Angular Material Library -->
<script src="./libs/angular_material/1.1.0/angular-material.min.js"></script>

<!-- Add my project js-->
<script src="./js/AppModule.js"></script>
<script src="./js/AppFactory.js"></script>
<script src="./js/AppController.js"></script>
</body>
</html>
